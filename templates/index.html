<!DOCTYPE html>
<html>
<head>
    <title>Student Analytics</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow p-4">
        <h1 class="text-center text-primary mb-4">Student Performance Dashboard</h1>

        <div class="row text-center mb-4">
            <div class="col-md-6">
                <div class="alert alert-info">
                    <h4>Class Average</h4>
                    <h2>{{ average }}</h2>
                </div>
            </div>

            <div class="col-md-6">
                <div class="alert alert-success">
                    <h4>Topper</h4>
                    <h2>{{ topper }}</h2>
                </div>
            </div>
        </div>

        <h3 class="mt-4">Add Student</h3>

<form action="/add" method="POST" class="row g-3 mb-4">
    <div class="col-md-5">
        <input type="text" name="name" class="form-control" placeholder="Student Name" required>
    </div>

    <div class="col-md-5">
        <input type="number" name="marks" class="form-control" placeholder="Marks" required>
    </div>

    <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add</button>
    </div>
</form>


        <h3 class="mb-3">Student Marks</h3>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Marks</th>
                </tr>
            </thead>

            <tbody>
                {% for name, mark in students.items() %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ mark }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3 class="mt-5 text-center">Performance Chart</h3>

<div class="text-center">
    <img src="{{ url_for('static', filename='chart.png') }}" class="img-fluid mt-3">
</div>


    </div>

</div>

</body>
</html>
